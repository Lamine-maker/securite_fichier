<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chiffrement AES/DES</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Chiffrement / Déchiffrement de fichiers</h1>
    <form id="fileForm">
        <input type="file" id="fileInput" required><br><br>
        <label>Clé: <input type="text" id="keyInput" required></label><br><br>
        <label>Algorithme:</label>
        <select id="algoSelect">
            <option value="des">DES</option>
            <option value="aes">AES</option>
        </select><br><br>
        <label>Mode:</label>
        <input type="radio" name="mode" value="ECB" checked> ECB
        <input type="radio" name="mode" value="CFB"> CFB<br><br>
        <button type="button" id="encryptBtn">Chiffrer</button>
        <button type="button" id="decryptBtn">Déchiffrer</button>
    </form>
    <p id="status"></p>
    <div id="downloadSection" style="display:none;">
        <a id="downloadLink" href="#" download>Télécharger</a>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
