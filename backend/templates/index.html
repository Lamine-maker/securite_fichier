<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chiffrement AES / DES</title>
</head>
<body>
    <h2>Chiffrement / Déchiffrement de fichiers</h2>

    <input type="file" id="file"><br><br>

    <label>Mot de passe :</label>
    <input type="password" id="password"><br><br>

    <label>Algorithme :</label>
    <select id="algo">
        <option>AES</option>
        <option>DES</option>
    </select><br><br>

    <label>Mode :</label>
    <select id="mode">
        <option>ECB</option>
        <option>CFB</option>
    </select><br><br>

    <button onclick="send('encrypt')">Chiffrer</button>
    <button onclick="send('decrypt')">Déchiffrer</button>

    <script src="/static/script.js"></script>
</body>
</html>
